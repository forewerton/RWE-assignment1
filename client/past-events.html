    <h1>Past Events</h1>
    <p>The Organisational Semiotics community aims to meet annually in a form of conference during which new research outcomes, challenges and trends are discussed. These conferences have received support from IFIP (the International Federation of Information Processing) WG 8.1 since 2001. The following list shows the conferences and workshops over the past years.</p>
